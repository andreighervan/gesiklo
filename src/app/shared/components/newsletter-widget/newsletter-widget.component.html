<div class="ebook-image">
    <img src="assets/img/landing-page/free-ebook.png" class="img-fluid" />
</div>
<form [formGroup]="newsletterForm" (submit)="submit()" class="newsletter-form" [class.theme-white]="color==='white'"
    [class.theme-blue]="color==='blue'" [class.theme-blue-2]="color==='blue-2'">
    <mat-form-field class="form-field" appearance="standard">
        <mat-label> Your Name*</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="submitted || newsletterForm.controls.name.touched">
            <span *ngIf="submitted || newsletterForm.controls.name.errors?.required">This field is mandatory.</span>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="form-field" appearance="standard">
        <mat-label> Your Email*
        </mat-label>
        <input matInput formControlName="email" type="email">
        <mat-error class="my-10" *ngIf="submitted || newsletterForm.controls.email.touched">
            <span *ngIf="submitted || newsletterForm.controls.email.errors?.required">This field is
                mandatory.</span>
            <span *ngIf="submitted || newsletterForm.controls.email.errors?.pattern">This field is
                invalid.</span>
        </mat-error>
    </mat-form-field>
    <button class="btn btn-primary text-uppercase mt-10" type="submit">GET FREE EBOOK</button>
</form>
