<section class="add-post-wrapper py-40">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h3>Add New Post</h3>
                <form [formGroup]="blogForm" (ngSubmit)="onSubmit(blogForm.value)">
                    <mat-form-field class="form-field w-100" appearance="standard">
                        <mat-label>Title</mat-label>
                        <input matInput formControlName="title">
                        <mat-error *ngIf="blogForm.controls.title.touched && blogForm.controls.title.invalid">
                            <span *ngIf="blogForm.controls.title.errors.required">This field is mandatory.</span>
                        </mat-error>
                    </mat-form-field>
                    <h5 class="my-10">Blog Content</h5>
                    <mat-tab-group>
                        <mat-tab label="HTML Content">
                            <textarea class="editor w-100" [(ngModel)]="blogPostContent"
                                formControlName="blogContent"></textarea>
                        </mat-tab>
                        <mat-tab label="Preview">
                            <div class="editor w-100 my-10" [innerHTML]="blogPostContent"></div>
                        </mat-tab>
                    </mat-tab-group>
                    <mat-form-field class="form-field w-100" appearance="standard">
                        <mat-label>Short description</mat-label>
                        <textarea class="w-100" matInput formControlName="shortDescription"></textarea>
                        <mat-error
                            *ngIf="blogForm.controls.shortDescription.touched && blogForm.controls.shortDescription.invalid">
                            <span *ngIf="blogForm.controls.shortDescription.errors.required">This field is
                                mandatory.</span>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="form-field w-100" appearance="standard">
                        <mat-label>Post url</mat-label>
                        <input matInput formControlName="postUrl">
                        <mat-error *ngIf="blogForm.controls.postUrl.touched && blogForm.controls.postUrl.invalid">
                            <span *ngIf="blogForm.controls.postUrl.errors.required">This field is mandatory.</span>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="form-field w-100" appearance="standard">
                        <mat-label>Small image</mat-label>
                        <input matInput formControlName="smallImage">
                        <mat-error *ngIf="blogForm.controls.smallImage.touched && blogForm.controls.smallImage.invalid">
                            <span *ngIf="blogForm.controls.smallImage.errors.required">This field is mandatory.</span>
                        </mat-error>
                    </mat-form-field>
                    <input type="file" class="d-block my-20" (change)="uploadFile($event)">
                    <div class="upload-progress" *ngIf="(uploadPercent$ | async) as percentage">

                        Upload Progress:

                        <mat-progress-bar class="progress-bar" mode="determinate" [value]="percentage">

                        </mat-progress-bar>

                        <span>{{percentage / 100 | percent}}</span>

                    </div>
                    <button type="submit" class="btn btn-primary my-20">Add New Post</button>
                </form>
            </div>
            <div class="col-md-4">
                <app-sidebar></app-sidebar>
            </div>
        </div>
    </div>
</section>
